<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

 <!-- Beginning main -->
 <main id="maincontent">
    <!-- Beginning map -->
   
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img" alt="restaurant image">
     
    </section>
   
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="review-entry">
        <h2>Add a Review</h2>
     <form id="reviews-form">
       <div id="review-reviewer">
<label for="reviewer">Your Name:</label>
<br>
<input name="reviewer" type="text" id="reviewer">
</div>

       <div id="review-rating">
<label for="rating">Rating:</label>
                        <br>
                        <select name="rating" id="rating">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>

          <div class="review-fullwidth">
                        <label for="comments">Comments:</label>
                        <br>
                        <textarea id="comments" name="comments" rows="10" column="100"></textarea>
                    </div>
                    <div class="review-fullwidth" style="display: flex; justify-content: space-around">
                        <button type="submit" value="Submit" onclick="addReview()" id="review-submit">Send Comment</button>
                         </div>
                         </form>
      </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
